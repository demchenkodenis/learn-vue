<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Основы Vue</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>

  <div class="container" id="app">
    <div class="card">
      <h1>План по изучению Vue.js</h1>

      <div class="steps">
        <div class="steps-content">
          <p>{{ steps[activeIndex].text }}</p>
        </div>
        <ul class="steps-list">
          <li
            v-for="(step, idx) in steps" :key="idx"
            :class="{
                      active: idx === activeIndex, 
                      done: idx < activeIndex
                    }"
            class="steps-item"
          >
            <span @click="setActive(idx)">{{ idx + 1 }}</span> {{ step.title }}
          </li>
        </ul>
        <div>
          <div v-if="start === false">
            <button class="btn" @click="prev" :disabled="prevDisabled">Назад</button>
            <button class="btn primary" @click="nextOfFinish">{{ isLastStep ? 'Закончить' : 'Вперед' }}</button>
          </div>
          <div v-else>
            <button
              v-if="start"
              @click="reset"
              class="btn" 
            >
            Начать заново</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="vue.js"></script>
  </body>
</html>
